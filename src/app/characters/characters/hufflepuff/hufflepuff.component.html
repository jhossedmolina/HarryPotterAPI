<h1 class="title">HUFFLEPUFF CHARACTERS</h1>

<table class="table table-bordered">
  <thead>
    <tr class="table-success">
      <th scope="col">NAME</th>
      <th scope="col">PATRONUS</th>
      <th scope="col">AGE</th>
      <th scope="col">IMAGE</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-info" *ngFor="let hufflepuff of arrHufflepuff">
      <td>{{ hufflepuff.name }}</td>
      <td>{{ hufflepuff.patronus }}</td>
      <td>{{ hufflepuff.age }}</td>
      <td>
        <img src="{{ hufflepuff.image }}" alt="" class="img" />
      </td>
    </tr>
  </tbody>
</table>
